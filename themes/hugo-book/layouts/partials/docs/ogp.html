<meta property="og:title" content="{{ partial "docs/html-head-title" . }}" />
<meta
  property="og:description"
  content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"
/>
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ with .Site.Params.image }}{{ . }}{{ end }}" />
{{- if .IsPage }} {{- $iso8601 := "2006-01-02T15:04:05-07:00" -}}
<meta property="article:section" content="{{ .Section }}" />
{{ with .PublishDate }}<meta property="article:published_time" {{ .Format $iso8601 | printf
"content=%q" | safeHTMLAttr }} />{{ end }} {{ with .Lastmod }}<meta property="article:modified_time"
{{ .Format $iso8601 | printf "content=%q" | safeHTMLAttr }} />{{ end }} {{- end -}} {{- with
.Site.Title }}<meta property="og:site_name" content="{{ . }}" />{{ end -}}
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:domain" content="honojs.dev" />
<meta name="twitter:title" content="{{ partial "docs/html-head-title" . }}" />
<meta
  name="twitter:description"
  content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"
/>
<meta name="twitter:image" content="{{ with .Site.Params.image }}{{ . }}{{ end }}" />
